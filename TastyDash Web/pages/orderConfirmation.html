<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- NORMALIZE -->
    <link rel="stylesheet" href="../css/normalize.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- GOOGLE TRANSLATE -->
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" defer></script>

    <title>Confirmacion Datos</title>
</head>
<body>
    <div class="container-order-confirmation">
        <img src="../images/logo.png" alt="Logo">
        <h2>¡Danos Tu Informacion De Envio!</h2>
        <form>
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="number" name="telefono" maxlength="10" placeholder="Teléfono" required>
            <input type="text" name="direccion" placeholder="Dirección" required>
            <textarea name="mensaje" placeholder="Mensaje corto"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Translate button -->
    <button id="google_translate_element">Translate</button>
</body>
</html>
