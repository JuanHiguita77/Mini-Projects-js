<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/script.js" defer></script>

    <title>RELATIONS</title>
</head>
<body>
    
    <main class="container-fluid">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-Author">
            Add New Author
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="form-Author" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <form class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal Author</h1>
                <button type="button" class="btn-close" 
                        data-bs-dismiss="modal" 
                        aria-label="Close"></button>
                </div>


                <!-- INPUTS DEL MODAL -->
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name-author" class="form-label">Name</label>
                        <input type="text" id="name-author" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="name-age" class="form-label">Age</label>
                        <input type="number" id="age-author" class="form-control">
                    </div>
                </div>
                <!-- INPUTS DEL MODAL -->


                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="save">SAVE AUTHOR</button>
                </div>
            </form>
            </div>
        </div>

        <!----------------------------------------------------------------->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formBooks">
            Add New Book
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="formBooks" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">

            <form class="modal-content" id="form-books">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal Books</h1>
                    <button type="button" class="btn-close" 
                            data-bs-dismiss="modal" 
                            aria-label="Close">
                    </button>
                </div>


                <!-- INPUTS DEL MODAL -->
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name-book" class="form-label">Book Title</label>
                        <input type="text" id="title-book" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="name-age" class="form-label">Date Released</label>
                        <input type="date" id="date-book" class="form-control">
                    </div>
                </div>
                
                <label for="idAuthor">Author</label>
                <select class="form-select" id="idAuthor" aria-label="Default select example">
                    <option selected value="">Select an Author</option>
                </select>
                <!-- INPUTS DEL MODAL -->

                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="saveBooks">SAVE AUTHOR</button>
                </div>
            </form>
            </div>
        </div>
    </main>

    <section class="container">
        <ol id="listBooks">

        </ol>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
